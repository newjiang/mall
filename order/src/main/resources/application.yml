spring:
  profiles:
    active: dev

# 开发环境
---
server:
  port: 8005
spring:
  profiles: dev
  application:
    name: order-server-${spring.profiles}
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver    # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloud1       # 数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5             # 数据库连接池的最小维持连接数
      initial-size: 5         # 初始化连接数
      max-total: 5            # 最大连接数
      max-wait-millis: 200    # 等待连接获取的最大超时时间
  security:
    user:
      name: order
      password: order
  boot:
    admin:
      client:
        url: http://localhost:7777
        username: ${spring.security.user.name}
        password: ${spring.security.user.password}
        instance:
          prefer-ip: true
eureka:
  client:                     # 客户端-注册到eureka服务
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    instance-id: order-server
    prefer-ip-address: true   # 显示IP地址

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

info:
  app.name: 订单服务
  company.name: shao
  build.artifactId: @project.artifactId@
  build.version: @project.version@

# 生产环境
